c {%extends 'layout.html'%}
    {% block content%}
    {%if posts %}
      <h1>Employee Details</h1>
        <table class="table">
          <tr class="table-header">
            <th class="table-cell">ID</th>
            <th class="table-cell">Employee Code</th>
            <th class="table-cell">Name</th>
            <th class="table-cell">Address</th>
            <th class="table-cell">Phone number</th>
            <th class="table-cell">Email</th>
          </tr>
          {% for p in posts %}
            <tr class="table-row">
              <td class="table-cell">{{p[5]}}</td>
              <td class="table-cell">{{p[0]}}</td>
              <td class="table-cell">{{p[1]}}</td>
              <td class="table-cell">{{p[2]}}</td>
              <td class="table-cell">{{p[3]}}</td>
              <td class="table-cell">{{p[4]}}</td>

            </tr>
          {% endfor %} 
        </table>
    {% endif %}
    {% endblock %}
